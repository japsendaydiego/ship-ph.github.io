<div class="gray-bg trainers-content-div">
    <h3 class="left-h3">IN-HOUSE TRAINERS</h3>
    <div>
        <div class="row">
            {% assign trainers = site.inhouse-trainers | sort:'image' %}
            {% for trainer in trainers %}
            <div class="col-lg-6 col-md-6 chef-container-space">
                <div class="in-training-image-container">
                    <span class="helper"></span>

                    <a href="{{ trainer.url }}">
                        <img class="img-responsive thumbnail zoom" src="{{ trainer.image }}" />
                    </a>

                </div>
                <div >
                    <a href="{{ trainer.url }}" class="text-decoration-none">
                        <h4 class="chef-name"><strong>{{ trainer.title }}</strong></h4>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
