<script>
    $( document ).ready(function() {
        var courses = getUrlParameter('courses');
        $.each(courses, function(index, value){
            $('<input>').attr({
                type: 'hidden',
                name: 'courses[]',
                value: decodeURIComponent(value).replace(/\+/g, ' ')
            }).appendTo('#inquiry');
            $('#class-list-info > tbody:last-child').append('<tr><td>' + decodeURIComponent(value).replace(/\+/g, ' ') + '</td></tr>');
        });
    });
</script>
